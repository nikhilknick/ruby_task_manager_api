---
openapi: 3.0.1
info:
  title: Task Manager API
  version: v1
  description: API documentation for Task Manager
servers:
- url: http://localhost:3000
paths:
  "/signup":
    post:
      summary: User signup
      tags:
      - Auth
      parameters: []
      responses:
        '201':
          description: user created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
                    password_confirmation:
                      type: string
                  required:
                  - name
                  - email
                  - password
                  - password_confirmation
              required:
              - user
            examples:
              Signup payload:
                summary: User signup
                value:
                  user:
                    name: Nick
                    email: nick@test.com
                    password: password123
                    password_confirmation: password123
  "/login":
    post:
      summary: User login
      tags:
      - Auth
      parameters: []
      responses:
        '200':
          description: login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: nick@test.com
                password:
                  type: string
                  example: password123
              required:
              - email
              - password
  "/tasks":
    get:
      summary: List tasks
      tags:
      - Tasks
      security:
      - bearerAuth: []
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per
        in: query
        required: false
        schema:
          type: integer
      - name: status
        in: query
        enum:
        - todo
        - in_progress
        - completed
        schema:
          type: string
        description: ":\n * `todo` \n * `in_progress` \n * `completed` \n "
      - name: priority
        in: query
        enum:
        - low
        - medium
        - high
        schema:
          type: string
      - name: q
        in: query
        description: Search by title
        schema:
          type: string
      - name: sort_by
        in: query
        enum:
        - created_at
        - due_date
        - priority
        schema:
          type: string
      - name: order
        in: query
        enum:
        - asc
        - desc
        schema:
          type: string
      responses:
        '200':
          description: tasks listed
        '401':
          description: unauthorized
    post:
      summary: Create task
      tags:
      - Tasks
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '201':
          description: task created
        '422':
          description: invalid request
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Deploy backend
                description:
                  type: string
                  example: Deploy Rails API to prod
                status:
                  type: string
                  enum:
                  - todo
                  - in_progress
                  - completed
                  example: todo
                priority:
                  type: string
                  enum:
                  - low
                  - medium
                  - high
                  example: high
                due_date:
                  type: string
                  format: date
                  example: '2026-02-01'
              required:
              - title
              - status
              - priority
  "/tasks/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Show task
      tags:
      - Tasks
      security:
      - bearerAuth: []
      responses:
        '200':
          description: task found
        '404':
          description: not found
        '401':
          description: unauthorized
    put:
      summary: Update task
      tags:
      - Tasks
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '200':
          description: task updated
        '422':
          description: invalid update
        '404':
          description: not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                status:
                  type: string
                  enum:
                  - todo
                  - in_progress
                  - completed
                priority:
                  type: string
                  enum:
                  - low
                  - medium
                  - high
                due_date:
                  type: string
                  format: date
    delete:
      summary: Delete task
      tags:
      - Tasks
      security:
      - bearerAuth: []
      responses:
        '204':
          description: task deleted
        '404':
          description: not found
        '401':
          description: unauthorized
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
- bearerAuth: []
